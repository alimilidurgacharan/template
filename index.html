<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    

    

</head>
<body>

    <div class="container">
        <header>
            <h1>üìà Real-Time Stock Analysis</h1>
        </header>

        <section class="stock-selection-section">
            <div class="search-container">
                <label for="stockTicker">Choose a stock:</label>
                <select id="stockTicker">
                    <option value="TSLA" default>Tesla (TSLA)</option>
                    <option value="NFLX">Netflix (NFLX)</option>
                    <option value="AMZN">Amazon (AMZN)</option>
                    <option value="RELIANCE.NS">Reliance (RELIANCE.NS)</option>
                    <option value="TCS.NS">TCS (TCS.NS)</option>
                    <option value="INFY">Infosys (INFY)</option>
                </select>
                <button onclick="fetchStockData()">Analyze</button>
            </div>
        </section>

        <section class="loading-section hidden" id="loading">
            ‚è≥ Fetching Data... Please wait.
        </section>

        <section class="result-section">
            <h2>üì∞ Market News & Analysis</h2>

            <h3>üìä Stock Price Plot:</h3>
            <div id="stockPlot"></div>

            <h3>üìä Key Details:</h3>
            <table id="keyDetailsTable" class="stock-data-table">
                <thead>
                    <tr>
                        <th>Detail</th>
                        <th>Information</th>
                    </tr>
                </thead>
                <tbody id="keyDetailsData"></tbody>
            </table>

            <h3>üì¢ Recommendation:</h3>
            <p id="stockRecommendation"></p>
        </section>

    </div>

</body>
</html>
